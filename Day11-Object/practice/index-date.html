<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class myDate {
            constructor(day,month,year) {
                this.day = day;
                this.month = month;
                this.year = year;
            }
            getDay() {
                return this.day < 10 ? "0" + this.day : this.day;
            }
            getMonth() {
                return this.month ? "0" + this.month : this.month;
            }
            getYear() {
                return this.year;
            }
            setDay(newDay) {
                this.day = newDay;
            }
            setMonth(newMonth) {
                this.month = newMonth;
            }
            setYear(newYear) {
                this.year = newYear;
            }
            setDate(day, month, year) {
                this.day = day;
                this.month = month;
                this.year = year;
            }
            toString() {
                return this.getDay()+ "/"+ this.getMonth()+ "/"+ this.getYear();
            }
        }
        let date = new myDate(12,2,2007);
        let day = date.getDay();
        let month = date.getMonth();
        let year = date.getYear();
        console.log(day + "/" + month + "/" + year);
       
    </script>
</body>

</html>
