<body>
    <script>
        class tempertature {
            constructor(celsius, fahrenheit, kenvin) {
                this.celsius = celsius;
                this.fahrenheit = fahrenheit;
                this.kenvin = kenvin;
            }
            getFahrenheit() { 
                return this.celsius * 1.8 + 32
            }
            getKenvin() {
                return this.celsius +273.15
            }
        }
        let myTemperature = 25;
        let tempertature1 = new tempertature(myTemperature);
        console.log(myTemperature + " độ C = " + tempertature1.getFahrenheit() +" độ F");
        console.log(myTemperature + " độ C = " + tempertature1.getKenvin() + " độ K");
    </script>
</body>
