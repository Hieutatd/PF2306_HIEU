<body>
    <script>
        class ElectricLamp {
            constructor() {
                this.status = false;
            }
            getStatus() {
                return this.status;
            }
            turnOff() {
                this.status = false;
            }
            turnOn() {
                this.status = true;
            }
        }

        class SwitchButton {
            constructor() {
                this.status = false;
                this.lamp = null;
            }
            switchOn() {
                this.status = true;
                if (this.lamp) {
                    this.lamp.turnOn();
                }
            }
            getStatus() {
                return this.status;
            }
            switchOff() {
                this.status = false;
                if (this.lamp) {
                    this.lamp.turnOff();
                }
            }
            connectToLamp(lamp) {
                this.lamp = lamp;
            }

        }
let electricLamp = new ElectricLamp();
let button = new SwitchButton()
//
button.connectToLamp(electricLamp);
console.log("status button: " + button.getStatus())
console.log("status lamp: " + electricLamp.getStatus())

    </script>
