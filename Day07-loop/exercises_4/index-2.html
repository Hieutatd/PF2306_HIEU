<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <Script>
        let n = parseInt(prompt(" Please enter a number greater than zero"));
        let sum =0;
        if (n > 0) {
            for (let i = 1; i <= n; i++) {
                sum += i;   
            }
            alert(`Tổng giá trị từ 1 đến ${n} : ${sum}`);    
        }else {
            alert("Please enter a number greater than zero")
            }
        
    </Script>
</body>

</html>
