<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Number</title>
</head>

<body>
    <script>
        let number = parseInt(prompt("Please enter a number greater zero"));
        console.log(number);
        //
        let reverseNumber = 0;
        if (number >= 0) {
            if (number > 0 && number % 10 != 0) {
                do {
                    reverseNumber = reverseNumber * 10 + number % 10;
                    number = Math.floor(number / 10);
                } while (number > 0);
                console.log(reverseNumber);
            //
            } if (number > 0 && number % 10 == 0) {
                do {
                    reverseNumber = reverseNumber * 10 + number % 10;
                    number = Math.floor(number / 10);
                } while (number > 0);
                console.log("0" + reverseNumber);
            }
        } else {
            console.log("Please enter a number greater zero");
        }    
    </script>
</body>

</html>
