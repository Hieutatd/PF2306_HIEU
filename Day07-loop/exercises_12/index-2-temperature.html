<body>
    <script>
        let inforTemp = parseInt(prompt('Please enter present temperature'));
        while (inforTemp > 100 || inforTemp < 20) {
            if (inforTemp > 100) {
                alert("Please decrease temperature")
            } else {
                alert("Please increasedtemperature")
            }
        }

    </script>
