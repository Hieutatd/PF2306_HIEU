<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Please enter a number"));
        let f1 = 0;
        let f2 = 1;
        let fn;
        if (n > 0 && n <= 2) {
            document.write("Dãy Fibonacci: 1");
        } else if (n > 2) {
            // document.write(f2 + "; ");
            // console.log(f2);
            for (let i = 2; i <= n; i++) {        
                fn = f1 + f2;
                f1 = f2;
                f2 = fn;
                // document.write(fn + "; ");
                // console.log(fn);
                if ( fn % 5 == 0 ) {
                    document.write("Số đầu tiên trong dãy fibonacci chia hết cho 5 là:"+" "+fn);
                    break;
            }}
        } else {
            alert("Please enter a number greater than zero");
        }
    </script>
</body>
</html>
