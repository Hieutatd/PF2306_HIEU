<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let newArr = [-3, 5, 1, 11, 2, 10];
        let max = 0;
        for (let i = 0; i < newArr.length; i++) {
            if (newArr[i] > max) {
                max = newArr[i];
            }
        }
        console.log(`Max value in arr is ${max}`);
    </script>
</body>
</html>
