<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let min, max;
        let nums = [];
        for (let i = 0; i < 100; ++i) {
            nums[i] = Math.floor(Math.random() * 101);
        }
        console.log(nums);
        min = nums[0];
        max = nums[0];
        // MinValue
        for (let i=0; i < nums.length; ++i){
            if (nums[i] < min){
                min =nums[i];
            } if (nums[i]> max) {
                max =nums[i];
            }
        }
        console.log(`MinValue is ${min}`);
        console.log(`MinValue is ${max}`);
    </script>
</body>
</html>
