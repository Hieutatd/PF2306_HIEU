<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br>
    <input type="number" onchange="yearNumberYear(this)"> Please enter year number
    <br>
    <br>
    <button id="getYear" onclick="getYear()">Enter</button>
    <p id="result"></p>
    <script>
        let result = document.getElementById("result");
        let year, can, chi, lunnarYear;
        function yearNumberYear(obj){
           year = Number(obj.value);
           console.log(year);
        }
        function getYear(){
            switch (year % 10) {
                case 0: can = "Canh"; break;
                case  1: can = "Tân";   break;
                case  2: can = "Nhâm"; break;
                case  3: can = "Quý"; break;
                case  4: can = "Giáp"; break;
                case  5: can = "Ất"; break;
                case  6: can = "Bính"; break;
                case  7: can = "Đinh"; break;
                case  8: can = "NMậu"; break;
                default: can = "Kỷ"; break;
            }
            switch (year % 12) {
                case 0: chi = "Thân"; break;
                case 1: chi = "Dậu"; break;
                case 2: chi = "Tuất "; break;
                case 3: chi = "Hợi"; break;
                case 4: chi = "Tý"; break;
                case 5: chi = "Sửu"; break;
                case 6: chi = "Dần "; break;
                case 7: chi = "Mẹo"; break;
                case 8: chi = "Thìn "; break;
                case 9: chi = "NTỵ"; break;
                case 10: chi = "Ngọ"; break;
                default: chi = "Mùi"; break;
            }
        
            result.innerText = `Lunnar year : ${can} ${chi} - ${year}` ;
        }
        
    </script>
</body>
</html>
