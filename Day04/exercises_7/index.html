<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tien = parseInt(prompt("Nhập số tiền gửi (triệu đồng)"));
        let laiSuat = 0.069;
        let n = parseInt(prompt("Nhập số năm gửi"));
        let tienLaiNam = tien * laiSuat
        let total = tienLaiNam * n + tien
        document.write("Lãi suất hằng năm: " + tienLaiNam.toFixed(2) + " triệu đồng");
        document.write('</br>');
        document.write("Tiền lãi và tiền gốc sau " + n + " năm gửi là: " + total.toFixed(2) + " triệu đồng");
    </script>
</body>
</html>
