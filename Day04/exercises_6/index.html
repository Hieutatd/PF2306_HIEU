<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let r = parseInt(prompt("Nhập bán kính"))
        let ChuVi = 2 * r * Math.PI
        let DienTich = r * r * Math.PI
        document.write("Chu vi hình tròn: " + ChuVi.toFixed(3) );
        document.write('<br/>');
        document.write("Diện tích hình tròn: " + DienTich.toFixed(3));
    </script>
</body>
</html>
