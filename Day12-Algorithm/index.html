<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="mainFrame"></canvas>
    <script>
        let canvas = document.getElementById("mainFrame");
        canvas.width = innerWidth;
        canvas.height = innerHeight;
        let ctx = canvas.getContext("2d");
        let rect = canvas.getContext("2d");
        rect.fillStyle = "blue";

        //Rectangle
        class Rectangle {
            constructor(x, y, height, width) {
                this.x = x; this.y = y;
                this.height = height;
                this.width = width;
            }
            draw() {
                rect.fillRect(this.x, this.y, this.width, this.height);
            }
        }

        // Ctx 
        class Ctx {
            constructor(x, y, radius) {
                this.x = x; this.y = y;
                this.radius = radius;
                this.startPoint = 0;
                this.endPoint = 2 * Math.PI;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, this.startPoint, this.endPoint);
                ctx.stroke();
            }
        }
        
        // function va chạm 2 hình chữ nhật
        function isCollision(rect1, rect2) {
            let distX = (rect1.x + (rect1.width / 2)) - (rect2.x + (rect2.width) / 2);
            if (distX < 0)
                distX = -distX;

            const distW = (rect1.width + rect2.width) / 2;

            let distY = (rect1.y + (rect1.height / 2)) - (rect2.y + (rect2.height) / 2);
            if (distY < 0)
                distY = -distY;

            const distH = (rect1.height + rect2.height) / 2;

            return (distX <= distW && distY <= distH);
        }

        let rect1 = new Rectangle(5, 5, 120, 150)
        rect1.draw();
        let rect2 = new Rectangle(10, 120, 150, 150)
        rect2.draw();
        console.log(isCollision(rect1, rect2));
        
        let ctx1 = new Ctx(250, 80, 50)
        ctx1.draw();
    </script>
</body>

</html>
